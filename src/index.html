<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechAlert</title>
    <meta name="description" content="Tech news">

    <!--OG tags-->
    <meta property="og:title" content="TechAlert">
    <meta property="og:description" content="Read about the latest tech news">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <meta property="og:type" content="news">

    <!--robots tag-->
    <meta name="robots" content="all">

    <!--===== CSS FILE =====-->
    <link rel="stylesheet" href="css/style.css">

    <!--=====GOOGLE FONT LINK=====-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!--===== FAVICON =====-->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">

</head>
<body>
    <header>
        <div class="logo">
            <img src="img/favicon-32x32.png" alt="app's logo">
        </div>
        <h1 class="quicksand">Read About The Latest Tech News</h1>
        <h2 class="quicksand">TechAlert</h2>
    </header>

    <div class="news-type quicksand">
        <a href="#best">Best Stories</a>
        <a href="#top">Top Stories</a>
    </div>

    <div class="news-section" id="news-section">
        <div class="news-boxes" id="news-boxes">

        </div>
    </div>

    <div class="btn">
        <button class="quicksand" id="load-more-btn">Load More</button>
    </div>

    <footer>
        <div class="copyright quicksand">
            &copy; 2024 Federico Graziani. All rights reserved.
        </div>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
